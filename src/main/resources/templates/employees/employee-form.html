<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Adding Employee</title>
</head>

<body>

<div class="container">

    <h3>New Employee Form</h3>
    <hr>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <div class="form-group">
            <label for="FirstNameInput">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="FirstNameInput" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="LastNameInput">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="LastNameInput" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary mt-3 col-2" >Save</button>
    </form>

    <hr>
    <a class="sr-only sr-only-focusable" th:href="@{/employees/list}">Back to Employees List</a>

</div>

</body>
</html>
